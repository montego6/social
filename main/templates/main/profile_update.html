{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Обновите ваш профиль
{% endblock %}

{% block content %}
<h2>Обновление профиля</h2>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>
{% endblock %}
