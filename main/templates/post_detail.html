{% extends "base.html" %}

{% block title %}
Пост #{{ post.id }}
{% endblock %}

{% block content %}
<img src="{{ post.image.url }}" width="300">
<p>{{ post.text }}</p>
<a href="{% url 'post update' post.id %}" class="btn btn-success">Изменить</a>
<a href="{% url 'post delete' post.id %}" class="btn btn-danger">Удалить</a>
{% endblock %}
