{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
<a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
