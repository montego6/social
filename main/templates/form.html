{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{{ title }}</button>
  </form>
{% endblock %}
